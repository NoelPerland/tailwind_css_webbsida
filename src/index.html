<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 text-white">
    <header class="flex justify-between items-center p-4">
      <div class="flex items-center space-x-2">
        <img
          src="https://tailwindcss.com/_next/static/media/tailwindcss-logotype-light.bcb91b8df7c9aaf6a688b384efb36ebd.svg"
          alt="TailwindCSS"
          class="h-8"
        />
      </div>
      <nav class="space-x-4 text-sm">
        <a href="#" class="hover:underline">Docs</a>
        <a href="#" class="hover:underline">Components</a>
        <a href="#" class="hover:underline">Blog</a>
        <a href="#" class="hover:underline">Showcase</a>
        <button class="text-xl">ðŸŒ™</button>
        <a href="#" class="text-xl"><i class="fab fa-github"></i></a>
      </nav>
    </header>

    <main class="text-center p-10">
      <h1 class="text-4xl md:text-6xl font-bold leading-tight mb-4">
        Rapidly build modern websites<br />
        without ever leaving your <span class="text-blue-400">HTML.</span>
      </h1>
      <p class="text-gray-400 text-lg md:text-xl mb-8">
        A utility-first CSS framework packed with classes like
        <code class="text-blue-400">flex</code>,
        <code class="text-blue-400">pt-4</code>,
        <code class="text-blue-400">text-center</code>, and
        <code class="text-blue-400">rotate-90</code> that can be composed to
        build any design, directly in your markup.
      </p>
      <div class="flex justify-center space-x-4">
        <button
          class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600"
        >
          Get started
        </button>
        <button
          class="bg-gray-800 text-white px-6 py-3 rounded-lg flex items-center space-x-2"
        >
          <span>Quick search...</span>
          <kbd class="bg-gray-700 px-2 py-1 rounded">Ctrl K</kbd>
        </button>
      </div>
    </main>
  </body>
</html>
